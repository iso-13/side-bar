<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side bar</title>
    <link rel="stylesheet" href="C:\Users\islam\Downloads\New folder\fontawesome-free-5.12.0-web\css\all.css">
    <link rel="stylesheet" href="Side bar.css">
    <link rel="stylesheet" href="normalize.css">

</head>
<body>
    <div class="menu-btn">
        <button class="nav-toggle"><i class="fas fa-bars"></i></button>
    </div>

        <div class="container">
            <div class="photo">
                <img src="https://vanilla-js-basic-project-4-navbar.netlify.app/logo.svg" alt="imgz" class="logo">
                <button class="close"><i class="fas fa-times"></i></button>
            </div>
            <ul class="links">
                <li>Home</li>
                <li>About</li>
                <li>Projects</li>
                <li>Contact</li>
            </ul>
            <ul class="icons">
                <li><i class="fab fa-facebook-square"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-linkedin"></i></li>
                <li><i class="fab fa-sketch"></i></li>
            </ul>
        </div>
    </nav>
    <script src="Side bar.js"></script>
</body>
</html>
